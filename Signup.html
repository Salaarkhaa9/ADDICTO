<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addicto - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #939393;
      color: #fff; /* Set text color to white */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff; /* Set heading color to white */
    }

    p {
      margin-bottom: 20px; /* Add some spacing below the paragraph */
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 8px; /* Add spacing below each label */
    }

    input {
      padding: 8px;
      margin-bottom: 16px; /* Add spacing below each input field */
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: white;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
      text-decoration: none;
    }

    .social-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .social-button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .social-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ADDICTO</h1>
  <p>Create your Addicto account</p>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button>
    <a href="Login.html">
        Sign Up
    </a>
</button>
  </form>

  <div class="social-buttons">
    <div class="social-button">
      <a href="#" onclick="alert('Sign in with Google')">Sign Up with Google</a>
    </div>

    <!-- Facebook Sign In -->
    <div class="social-button">
      <a href="#" onclick="alert('Sign in with Facebook')">Sign Up with Facebook</a>
    </div>
  </div>
</div>

</body>
</html>
